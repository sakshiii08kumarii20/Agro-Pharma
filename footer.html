    <style>
        /* Navbar */
.navbar1 {
    width: 100%;
    color: black;
    align-items: center;
    height: 5.4rem;
    display: flex;
   
}

/* Logo */
.logo {
 width: 50px;
 margin-right: 5px;
}

/* Title */
.title {
    width: 300px;
    margin-right: 50px;
    font-size: 1.3rem;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: hsl(164.57deg 46.67% 14.71%);
   
   
}

/* Navigation Links */
.nav-links {
    
   
    list-style: none;
    display: flex;
    gap: 0px; /* Adds space between links */
    margin-left: auto; /* Pushes the menu to the right */
   
}

.nav-links li {
    margin: 0;
}

.nav-links a {
    text-decoration: none;
    color: black;
    padding: 10px 14px;
    display: block;
    min-width: 100px;
    white-space: nowrap;
    border-radius: 15px;
    text-align: center;
}

.nav-links a:hover {
    color: white;
    border-radius: 15px;
    text-decoration: none;
    padding: 10px 14px;
    display: block;
    width: auto;
    color: rgb(29 161 242);
    text-align: center;
    text-decoration: underline;
}

/* Contact Button */
.contact-btn {
    display: inline-block;
    padding: 12px 24px; /* Adjust padding for a rectangular shape */
    background-color: #6ef98e; /* Green background */
    color: white; /* White text */
    border-radius: 0; /* Remove rounded corners to make it fully rectangular */
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease-in-out;
    border: none; /* Ensure no border is applied */
    font-size: 16px; /* Adjust font size for readability */
    text-align: center;
}
.contact-btn:hover {
    background-color: #218838; /* Slightly darker green on hover */
}

#menu-toggle{
    display: none;
}
.hamburger{
    display: none;
}

/* Mobile Styles */
@media (max-width: 768px) {
 
    .logo{
        float: left;
        flex: 10%;
    }
    .title {
        float: left;
        flex: 70%;
        text-align: center;
        margin-left: 0;
        top: 10px;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background: #333;
    }

    .nav-links li {
        text-align: center;
        padding: 10px;
    }

    .hamburger {
        display: block;
        float: right;
    }

    /* Toggle Menu */
    #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
        z-index: 50;
        top: 80px;
        background-color: green;
        text-align: center;
        gap: 2px;
    }

    .nav-links a {
        text-decoration: none;
        color: black;
        padding: 10px 14px;
        display: block;
        border: 3px solid green;
        text-align: center;
        width: 100%;
    }

    .nav-links a:hover {
        color: white;
        text-decoration: none;
        padding: 10px 14px;
        display: block;
        width: 100%;
        text-align: center;
    }
}
